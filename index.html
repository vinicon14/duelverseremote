    <!-- ADS System with Pro User Blocking -->
    <script>
      // Anti-ad system for Pro users
      window.adBlockerActive = false;
      
      // Function to block all ads for Pro users
      function blockAllAds() {
        if (window.isProUser !== true) return;
        
        console.log('üõë Blocking ads for Pro user');
        window.adBlockerActive = true;
        document.body.classList.add('pro-user-ads-blocked');
        
        // Remove ad scripts
        const adScripts = document.querySelectorAll('script[src*="adsbygoogle"], script[src*="googlesyndication"], script[src*="quge5"], script[src*="monetag"], script[src*="momntx"], script[src*="mts.ru"]');
        adScripts.forEach(script => script.remove());
        
        // Remove ad iframes
        const adIframes = document.querySelectorAll('iframe[src*="ads"], iframe[src*="doubleclick"], iframe[src*="googlesyndication"], iframe[src*="monetag"], iframe[src*="quge5"]');
        adIframes.forEach(iframe => iframe.remove());
        
        // Remove ad divs by class/id patterns
        const adSelectors = [
          '[class*="ads-"]', '[class*="-ads"]', '[class*="ads "]',
          '[id*="ads-"]', '[id*="-ads"]',
          '[class*="monetag"]', '[id*="monetag"]',
          '[class*="quge5"]', '[id*="quge5"]',
          '[class*="popup"]', '[class*="interstitial"]',
          '[class*="modal-ad"]', '[class*="mn-"]',
          '[data-ad]', '[data-ad-client]', '[data-google-query-id]',
          '[onclick*="ads"]', '[onclick*="popup"]'
        ];
        
        adSelectors.forEach(selector => {
          try {
            document.querySelectorAll(selector).forEach(el => {
              el.remove();
            });
          } catch(e) {}
        });
        
        // Block new MutationObserver approach for dynamically added ads
        window.blockedAdElements = new Set();
        
        const observer = new MutationObserver((mutations) => {
          if (!window.adBlockerActive) return;
          
          mutations.forEach(mutation => {
            mutation.addedNodes.forEach(node => {
              if (node.nodeType === 1) {
                adSelectors.forEach(selector => {
                  try {
                    if (node.matches && node.matches(selector)) {
                      node.remove();
                      window.blockedAdElements.add(node);
                    }
                    node.querySelectorAll && node.querySelectorAll(selector).forEach(el => {
                      el.remove();
                      window.blockedAdElements.add(el);
                    });
                  } catch(e) {}
                });
              }
            });
          });
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
        
        // Also monitor document head for new scripts
        const headObserver = new MutationObserver((mutations) => {
          if (!window.adBlockerActive) return;
          
          mutations.forEach(mutation => {
            mutation.addedNodes.forEach(node => {
              if (node.nodeType === 1 && node.tagName === 'SCRIPT') {
                const src = node.src || '';
                if (src.includes('ads') || src.includes('monetag') || src.includes('quge5') || src.includes('googlesyndication')) {
                  console.log('üõë Blocking ad script:', src);
                  node.remove();
                }
              }
            });
          });
        });
        
        headObserver.observe(document.head, {
          childList: true,
          subtree: true
        });
      }
      
      // Function to load ads for free users
      function loadAdsForFreeUsers() {
        if (window.isProUser === true) {
          console.log('Pro user - blocking ads');
          blockAllAds();
          return;
        }
        
        console.log('Free user - loading ads');
        
        // Google AdSense
        var adsense = document.createElement('script');
        adsense.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
        adsense.async = true;
        adsense.setAttribute('crossorigin', 'anonymous');
        adsense.setAttribute('data-ad-client', 'ca-pub-5741796577623184');
        document.head.appendChild(adsense);

        // Quge5 Popup Ads
        var quge5 = document.createElement('script');
        quge5.src = 'https://quge5.com/88/tag.min.js';
        quge5.setAttribute('data-zone', '209658');
        quge5.async = true;
        quge5.setAttribute('data-cfasync', 'false');
        document.head.appendChild(quge5);

        // Monetag
        var monetagScript = document.createElement('script');
        monetagScript.src = 'https://publishers.monetag.com/3224557.js';
        monetagScript.async = true;
        document.head.appendChild(monetagScript);
      }
      
      // Check initially
      setTimeout(() => {
        if (window.isProUser === true) {
          blockAllAds();
        }
      }, 500);
      
      // Check again after React loads
      setTimeout(() => {
        if (window.isProUser === true) {
          blockAllAds();
        } else {
          loadAdsForFreeUsers();
        }
      }, 2000);
      
      // Final check and continuous monitoring
      setTimeout(() => {
        if (window.isProUser === true) {
          blockAllAds();
        }
      }, 3000);
      
      // Monitor periodically for Pro users
      setInterval(() => {
        if (window.isProUser === true && !window.adBlockerActive) {
          blockAllAds();
        }
      }, 5000);
    </script>
